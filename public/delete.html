<!DOCTYPE html>
<html>
<!-- styles from bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<!-- superagent library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>

<body>

    <main role="main" class="container" style="margin-top:20px">

        <div id="status"></div>  

        <input type="text" id="id" placeholder="id">
        <button type="button" class="btn btn-primary" onclick="deletePost()">Submit</button>

    </main>

</body>
<script>


// code for making that call to the server
// this is invoked by the button click above
function deletePost() {
    var status    = document.getElementById('status');
    var id        = document.getElementById('id').value;
    var url = `/delete/${id}`;

    // this is reserved for super agent
    superagent
        .get(url)
        .end(function(err,res){

            if(err){
                console.log(err);
            }
            else {
                console.log(res);
                // response shows up in the body
                status.innerHTML = JSON.stringify(res.body);
            }
            
        });
}




</script>
</html>
